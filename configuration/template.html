<script src="https://utils.coryd.dev/webmentions.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });
    });
    
    window.addEventListener('load', (event) => {
        document.getElementById('buy-coffee').addEventListener('click', () => {
                fathom.trackGoal('XAJG76MR', 0);
        });
});
</script>
<link rel="webmention" href="https://webmention.io/blog.coryd.dev/webmention" />
<link rel="pingback" href="https://webmention.io/blog.coryd.dev/xmlrpc" />
</head>
<body>
<header>
    <h1 class="weblog-title">
        <a href="/">
            <img src="https://profiles.cache.lol/cory/picture" alt="{weblog-title}" />
            <span>{weblog-title}</span>
        </a>
    </h1>
    {navigation}
</header>
<main>
    <div id="status-container" class="container background-cyan">
        <script src="https://status.lol/cory.js?link"></script>
    </div>
    <article>
        {body}
        <aside class="post-info">
            <i class="fa-solid fa-clock"></i> {date}
        </aside>
        <aside class="post-tags">
            {tags}
        </aside>
    </article>
    <hr />
    <div class="weblog-info">
        <div id="webmentions" class="container background-purple">
            <div id="webmentions-likes">
                <h2><i class="fa-solid fa-fw fa-star"></i> Likes</h2>
                <div id="webmentions-likes-wrapper"></div>
            </div>
            <div id="webmentions-boosts">
                <h2><i class="fa-solid fa-fw fa-rocket"></i> Boosts</h2>
                <div id="webmentions-boosts-wrapper"></div>
            </div>
            <div id="webmentions-comments">
                <h2><i class="fa-solid fa-fw fa-comment"></i> Comments</h2>
                <div id="webmentions-comments-wrapper"></div>
            </div>
        </div>
        <div class="container background-orange">
            <h2><i class="fa-solid fa-clock"></i> Recent posts</h2>
            {recent-posts}
        </div>
        <div class="container background-pink">
            <h2><i class="fa-solid fa-fw fa-magnifying-glass"></i> Search</h2>
            <form class="weblog-search" action="?" method="get">
                <input placeholder="What are you searching for?" type="text" name="search">
                <div class="weblog-search--submit-wrap">
                    <button type="submit">Let's take a look!</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>Made with <a href="https://weblog.lol">weblog.lol</a>.</p>
</footer>

</body>
</html>
